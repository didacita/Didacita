<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Didacita – Citations (EN)</title>
  <style>
    :root {
      --bg: #f5f0e6; --fg: #2d1b0e;
      --accent: #763F00; --button-bg: #a1887f; --button-fg: #fff;
      --overlay-bg: #4e342e;
    }
    body[data-theme="red"] {
      --bg:#FFD2D2; --fg:#512929;
      --accent:#800404; --button-bg:#E00000;
    }
    body[data-theme="pink"] {
      --bg:#B7FFDA; --fg:#1b5e20;
      --accent:#EF296F; --button-bg:#266143;
    }
    body[data-theme="blue"] {
      --bg:#8CCEF8; --fg:#b71c1c;
      --accent:#003468; --button-bg:#089FFF;
    }
    body.dark-mode {
      filter: invert(0.9) hue-rotate(180deg);
    }
    body.dark-mode img, body.dark-mode video {
      filter: invert(0) hue-rotate(0);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      background: var(--bg); color: var(--fg);
      font-family: Arial, sans-serif;
      display: flex; justify-content: center;
      min-height: 100vh;
    }
    .container {
      width: 100%; max-width: 700px;
      background: var(--bg); color: var(--fg);
      border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem; position: relative;
    }
    header {
      display: flex; justify-content: space-between; align-items: center;
      background: var(--accent); color: var(--button-fg);
      padding: 0.8rem 1rem; border-radius: 6px 6px 0 0;
    }
    .theme-controls select, .theme-controls button {
      margin-left: 0.5rem; padding: 0.4rem 0.8rem; font-size: 0.9rem;
      border: none; border-radius: 4px; cursor: pointer;
    }
    .theme-controls button {
      background: var(--button-bg); color: var(--button-fg);
    }
    .controls {
      display: flex; justify-content: space-between; flex-wrap: wrap; margin: 1rem 0;
    }
    .controls button {
      background: var(--button-bg); color: var(--button-fg);
      border: none; padding: 0.6rem 1rem; border-radius: 6px;
      cursor: pointer; margin: 0.3rem; font-size: 1rem;
    }
    #toggleSavedBtn { background: var(--accent); }
    .quote-box {
      font-size: 1.3rem; min-height: 4em; margin-bottom: 0.5rem;
      padding: 0.5rem; background: rgba(0,0,0,0.05); border-radius: 6px;
    }
    .quote-author {
      text-align: right; font-style: italic; margin-bottom: 1rem;
    }
    #savedList {
      position: absolute; top: 4.5rem; right: 1rem;
      background: var(--bg); color: var(--fg);
      border: 1px solid var(--accent); border-radius: 6px;
      width: 100%; max-width: 300px;
      max-height: 300px; overflow-y: auto;
      display: none; z-index: 10;
    }
    #savedList.show { display: block; }
    .saved-item {
      display: flex; justify-content: space-between; padding: 0.5rem;
      border-bottom: 1px solid var(--accent); font-size: 0.9rem;
    }
    .saved-item button {
      background: #c62828; color: white; border: none; border-radius: 4px;
      font-size: 0.8rem; padding: 0.2rem 0.6rem; cursor: pointer;
    }
    footer {
      text-align: center; padding: 1rem; font-size: 0.9rem;
      color: var(--accent); border-top: 1px solid var(--accent); margin-top: 1rem;
    }
    footer a { color: var(--accent); text-decoration: none; }
    footer a:hover { text-decoration: underline; }
  </style>
</head>

    const newBtn = document.getElementById("newQuoteBtn"),
          saveBtn = document.getElementById("saveQuoteBtn"),
          shareBtn = document.getElementById("shareQuoteBtn"),
          quoteBox = document.getElementById("quoteDisplay"),
          authorBox = document.getElementById("authorDisplay"),
          toggleSavedBtn = document.getElementById("toggleSavedBtn"),
          savedList = document.getElementById("savedList"),
          themeSelect = document.getElementById("theme-select"),
          darkToggle = document.getElementById("toggle-dark-mode");

    function randQuote() {
      return quotes[Math.floor(Math.random() * quotes.length)];
    }

    function showQuote() {
      const q = randQuote();
      quoteBox.textContent = q.texte;
      authorBox.textContent = `— ${q.auteur}`;
    }

    function getSaved() {
      return JSON.parse(localStorage.getItem(storageKey) || "[]");
    }

    function saveCurrent() {
      const t = quoteBox.textContent;
      if (!t || t.includes("Click")) return;
      const arr = getSaved();
      if (arr.find(x => x.texte === t)) return alert("Already saved.");
      if (arr.length >= MAX_SAVED) return alert("Limit of 100 reached.");
      arr.push({ texte: t, auteur: authorBox.textContent });
      localStorage.setItem(storageKey, JSON.stringify(arr));
      renderSaved();
    }

    function deleteSaved(i) {
      const arr = getSaved(); arr.splice(i, 1);
      localStorage.setItem(storageKey, JSON.stringify(arr));
      renderSaved();
    }

    function renderSaved() {
      const arr = getSaved();
      savedList.innerHTML = arr.length
        ? arr.map((q,i)=>`
            <div class="saved-item">
              <span>${q.texte}</span>
              <button onclick="deleteSaved(${i})">Delete</button>
            </div>
          `).join("")
        : "<p style='padding:0.5rem;'>No saved quotes.</p>";
    }

    function shareQuote() {
      const t = quoteBox.textContent;
      if (!t || t.includes("Click")) return;
      const full = t + " " + authorBox.textContent;
      navigator.share
        ? navigator.share({ text: full }).catch(console.error)
        : prompt("Copy this quote:", full);
    }

    newBtn.onclick = showQuote;
    saveBtn.onclick = saveCurrent;
    shareBtn.onclick = shareQuote;
    toggleSavedBtn.onclick = () => {
      savedList.classList.toggle("show");
      renderSaved();
    };

    window.deleteSaved = deleteSaved;

    themeSelect.onchange = () => {
      const v = themeSelect.value;
      localStorage.setItem("selectedTheme_en", v);
      document.body.setAttribute("data-theme", v);
    };
    const savedTheme = localStorage.getItem("selectedTheme_en");
    if (savedTheme) {
      themeSelect.value = savedTheme;
      document.body.setAttribute("data-theme", savedTheme);
    }

    darkToggle.onclick = () => {
      const dark = document.body.classList.toggle("dark-mode");
      darkToggle.textContent = dark ? "☀️" : "🌙";
      localStorage.setItem("darkMode_en", dark);
    };
    if (localStorage.getItem("darkMode_en") === "true") {
      document.body.classList.add("dark-mode");
      darkToggle.textContent = "☀️";
    }
  </script>
</body>
