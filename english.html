    main { text-align:center; margin-top:6rem; }
    .mode-buttons {
      display:flex; flex-wrap:wrap; gap:1.2rem; margin-top:2rem; justify-content:center;

    }

      background:#8d6e63; color:#fff; padding:1.2rem 2rem; font-size:1.2rem;
      border-radius:8px; text-decoration:none; width:240px; text-align:center;
      transition:background 0.3s;
    }
    .mode-select:hover { background:#a1887f; }
